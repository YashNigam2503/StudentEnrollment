<body>
<div class="container">
    <!-- A form which takes in student details -->
<h2>Student Enrollment Form</h2>
<form id="studentForm" method="get">
    <div class="form-group">
      <label for="rollNo">Roll No:</label>
      <input type="text" class="form-control" id="rollNo" name="rollNo" placeholder="Enter Roll No" onchange="getStudent()" required>
    </div>
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter Full Name" required>
    </div>
    <div class="form-group">
      <label for="class">Class:</label>
      <input type="text" class="form-control" id="classes" name="class" placeholder="Enter Class" required>
    </div>
    <div class="form-group">
      <label for="birthDate">Birth Date:</label>
      <input type="date" class="form-control" id="birthDate" name="birthDate" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter Address" required></textarea>
    </div>
    <div class="form-group">
      <label for="enrollmentDate">Enrollment Date:</label>
      <input type="date" class="form-control" id="enrollmentDate" name="enrollmentDate" required>
    </div>
    <div class="text-center">
        <button type="button" id="save" onclick="saveData()" class="btn btn-primary mx-2" disabled>Save</button>
        <button type="button" id="change" onclick="changeData()" class="btn btn-primary mx-2" disabled>Change</button>
        <button type="button" id="reset" onclick="resetForm()" class="btn btn-primary mx-2" disabled>Reset</button>
    </div>
  </form>
</div>
